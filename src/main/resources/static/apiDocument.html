            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .api-card {
            border: none;

        }
        .method-get { border-left: 5px solid #28a745; }
        .method-post { border-left: 5px solid #007bff; }
        .method-put { border-left: 5px solid #ffc107; }
        .method-delete { border-left: 5px solid #dc3545; }
        .badge-method {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
        }
        .badge-get { background-color: #28a745; }
        .badge-post { background-color: #007bff; }
        .badge-put { background-color: #ffc107; color: #000; }
        .badge-delete { background-color: #dc3545; }

            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

            padding: 1rem;

            top: 1rem;

        }

            overflow-y: auto;
            scrollbar-width: thin;

        .nav-scroll-container::-webkit-scrollbar {

            top: 0;
            background: white;

                    { method: 'GET', endpoint: '/friend/list', title: '获取好友列表', description: '获取用户的好友列表', tags: ['好友管理', '列表查询'], icons: ['fa-list', 'fa-users'] },
                    { method: 'DELETE', endpoint: '/friend/delete', title: '删除好友', description: '删除好友关系', tags: ['好友管理', '关系删除'], icons: ['fa-user-times', 'fa-trash'] },
                    { method: 'GET', endpoint: '/friend/request/pending', title: '获取待处理申请', description: '获取待处理的好友申请列表', tags: ['好友管理', '申请查询'], icons: ['fa-clock', 'fa-envelope-open'] },
                    { method: 'POST', endpoint: '/message/read', title: '标记消息已读', description: '将消息标记为已读状态', tags: ['消息管理', '状态更新'], icons: ['fa-check-square', 'fa-eye'] },
                    { method: 'GET', endpoint: '/message/unread/count', title: '获取未读消息数', description: '获取用户的未读消息数量', tags: ['消息管理', '数量统计'], icons: ['fa-bell', 'fa-hashtag'] }
                ]
            }
        };

        // 渲染API接口卡片
        function renderApiCards() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '';

            Object.keys(apiData).forEach(sectionId => {
                const section = apiData[sectionId];
                const sectionHtml = `
                    <div class="controller-section" id="${sectionId}">
                        <div class="controller-header">
                            <h4><i class="${section.icon} me-2"></i>${section.name}</h4>
                            <small>${section.controller} - ${section.basePath}</small>
                        </div>
                        <div class="row" id="${sectionId}-apis">
                            ${section.apis.map(api => `
                                <div class="col-md-6 api-item">
                                    <div class="card api-card method-${api.method.toLowerCase()}">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <span class="badge badge-method badge-${api.method.toLowerCase()}">${api.method}</span>
                                                <small class="text-muted">${api.tags[0]}</small>
                                            </div>
                                            <h6 class="card-title">${api.title}</h6>
                                            <div class="endpoint">${section.basePath}${api.endpoint}</div>
                                            <p class="card-text small text-muted">${api.description}</p>
                                            <div class="d-flex justify-content-between">
                                                <small><i class="fas ${api.icons[0]} me-1"></i>${api.tags[0]}</small>
                                                <small><i class="fas ${api.icons[1]} me-1"></i>${api.tags[1]}</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                mainContent.innerHTML += sectionHtml;
            });

            // 重新初始化搜索功能
            initSearch();
        }

        // 初始化搜索功能
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const apiItems = document.querySelectorAll('.api-item');
                    
                    apiItems.forEach(item => {
                        const text = item.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }

            // 初始化导航栏搜索功能
            const navSearchInput = document.getElementById('navSearchInput');
            if (navSearchInput) {
                navSearchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const navLinks = document.querySelectorAll('#controllerNav .nav-link');
                    
                    navLinks.forEach(link => {
                        const text = link.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            link.style.display = 'block';
                        } else {
                            link.style.display = 'none';
                        }
                    });
                });
            }
        }

        // 导航激活状态
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('.controller-section');
        
        window.addEventListener('scroll', function() {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 100) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 页面加载时渲染API卡片
        document.addEventListener('DOMContentLoaded', function() {
            renderApiCards();
        });

        // 立即渲染API卡片（如果DOM已经加载完成）
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApiCards);
        } else {
            renderApiCards();
        }
    </script>
</body>
</html>
