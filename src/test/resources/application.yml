spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      auto-commit: true
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  web:
    resources:
      static-locations: classpath:static

  security:
    user:
      name: test
      password: test

  mail:
    host: smtp.qq.com
    username: test@example.com
    password: test-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-wait: -1ms
          max-active: 16

server:
  port: 0

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  typeAliasesPackage: com.example.travel.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: test-secret
  expiration: 86400000